<script>
    // JavaScript to toggle slide section visibility
   
    const accountLogo = document.getElementById('account-logo');
    const slideSection = document.getElementById('slide-section');

    function closeSlideSection() {
        slideSection.style.display = 'none';
    }

    // Event listener for account logo click
    accountLogo.addEventListener('click', function(event) {
        event.stopPropagation(); // Prevent closing the slide section when clicking on the logo
        slideSection.style.display = slideSection.style.display === 'none' ? 'block' : 'none';
    });

    // Event listener for clicks outside the slide section
    document.body.addEventListener('click', function(event) {
        const slideSectionClicked = slideSection.contains(event.target);
        if (!slideSectionClicked) {
            closeSlideSection();
        }
    });

    
</script>
